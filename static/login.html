<html>

<head>
  <title>SE3316 Database Login</title>
  <link rel="stylesheet" href="login.css" />

</head>

<centre>

  <body id="all">

    <div class="topnav" id="topnav">
      <a href="index.html">Home</a>
      <a class="active" href="login.html">Login</a>
      
      <a href="dmca.txt">DMCA Policy</a>
      <a href="aup.txt">AUP Policy</a>
      <a href="sp.txt">S&P Policy</a>
      <b id="currentUser">Guest</b>
      <a href="playlist.html" class ="hidden" id ="playlistControl">Playlists</a>
      <a href="admin.html" class ="hidden" id="adminControl">Admin Control</a>

    </div>



    <h4>Please enter your email and password </h4>
    <form onsubmit="return login()">
      <label for='email'>Enter email: </label>
      <input name='email' id='emailLogin' required>
      <br>
      <br>
      <label for='password'>Enter password: </label>
      <input name='password' type='password' id='passwordLogin' required>
      </br>
      </br>
      <input type="submit" value="Submit" name="userSubmitTimes" id="loginSubmit">
    </form>



    <h4>Don't have an account? Register here:</h4>
    <h4>New Account </h4>
    <form onsubmit="return register()">

      <br>
      <label for='username'>Enter userame: </label>
      <input name='username' id="username" required>
      </br>

      <br>
      <label for='email'>Enter email: </label>
      <input name='email' type="email" id="email" required>
      </br>

      <br><label for='password'>Enter password: </label>
      <input name='password' type='password' id="password" required></br>

      <br>
      <label for='confirm_password'>Confirm password: </label>
      <input name='confirm_password' type='password' id="confirm_password" required>
      </br>
      <br>
      </br>
      <input type="submit" value="Submit" name="userSubmitTimes" id="registerSubmit">
    </form>



    <h4>Confirm Email upon registration </h4>
    <form onsubmit="return confirmEmail()">

      <br>
      <label for='emailConfirm'>Enter email: </label>
      <input name='emailConfirm' type="email" id="emailConfirm" required>
      </br>

      <br>
      <label for='confirmCode'>Enter confirmation code: </label>
      <input name='confirmCode' id="confirmCode" required>
      </br>
      <br>
      </br>

      <input type="submit" value="Submit" name="userEmailConfirm" id="userEmailConfirm">
    </form>

    <h4>Change Password</h4>
    <form>
      Enter email:
      <input name='email' id='emailChange' required>
      <br>
      <br>
      Enter password:
      <input name='password' type='password' id='passwordChange' required>
      </br>
      </br>
      <input type="button" value="Submit" name="changePassword" id="changePassword">
    </form>

    <script defer src="login.js"></script>
  </body>

</centre>

</html>
