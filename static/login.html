<!--This is the page that the user is taken to when they click the "login" button"-->
<html>

<head>
  <title>SE3316 Database Login</title>
  <link rel="stylesheet" href="login.css" />
  <style>
  </style>
</head>

<centre>

  <body id="all">


    <a href='index.html'>
      <h2>Back to Homepage</h2>
    </a>

    <h4>Please enter your email and password </h4>
    <form onsubmit="return login()">
      <label for='email'>Enter email: </label>
      <input name='email' id='emailLogin' required>
      <br>
      <br>
      <label for='password'>Enter password: </label>
      <input name='password' type='password' id='passwordLogin' required>
      </br>
      </br>
      <input type="submit" value="Submit" name="userSubmitTimes" id="loginSubmit">
    </form>



    <h4>Don't have an account? Register here:</h4>
    <h4>New Account </h4>
    <form onsubmit="return register()">

      <br>
      <label for='username'>Enter userame: </label>
      <input name='username' id="username" required>
      </br>

      <br>
      <label for='email'>Enter email: </label>
      <input name='email' type="email" id="email" required>
      </br>

      <br><label for='password'>Enter password: </label>
      <input name='password' type='password' id="password" required></br>

      <br>
      <label for='confirm_password'>Confirm password: </label>
      <input name='confirm_password' type='password' id="confirm_password" required>
      </br>
      <br>
      </br>
      <input type="submit" value="Submit" name="userSubmitTimes" id="registerSubmit">
    </form>



    <h4>Confirm Email upon registration </h4>
    <form onsubmit="return confirmEmail()">

      <br>
      <label for='emailConfirm'>Enter email: </label>
      <input name='emailConfirm' type="email" id="emailConfirm" required>
      </br>

      <br>
      <label for='confirmCode'>Enter confirmation code: </label>
      <input name='confirmCode' id="confirmCode" required>
      </br>
      <br>
      </br>

      <input type="submit" value="Submit" name="userEmailConfirm" id="userEmailConfirm">
    </form>

    <script defer src="login.js"></script>
  </body>

</centre>

</html>
