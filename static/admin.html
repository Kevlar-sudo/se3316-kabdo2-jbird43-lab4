<div class="admin">
    <h2>Review Control</h2>
    

    <span id="currentPlaylists">
        
        <label for="Available Lists">Choose a Playlist:</label>

        <select name="playsL" id="playsL">
         </select>
         <button id="showReviews">Show Reviews for selection</button>
         <br></br>
         <label for="Available Reviews">Choose a Review:</label>

        <select name="reviewsL" id="reviewsL">
         </select>


         <br></br>
        <button id="hideReview">Hide Review</button>

        
        <button id="visibleReview">Make Review Visible</button>
       

    </span>
</div>

<br></br>
<br></br>


<div class="admin">
    <h2>User Control</h2>
    

    <span id="currentPlaylists">
        
        <label for="Registered Users">Choose a User:</label>

        <select name="userList" id="userList">
         </select>
        <button id="grantAdmin">Grant Admin Priviledge</button>
        <button id="deactivateAcc">Deactivate Account</button>
        <button id="activateAcc">Activate Account</button>
        
        
    </span>
</div>
<br></br>
<br></br>
<div class="admin">
    <h2>Update Policies</h2>
    

    <span id="currentPlaylists">
        
        <label for="Write to file">DMCA</label>
        <br>
        <textarea id="dmcaContent" rows="12" cols="100"></textarea>
        </br>
        <button id="loadDMCA">Load Current DMCA</button>
        <button id="writeDMCA">Save New DMCA</button>

        <br></br>
        <label for="Write to file">Security & Privacy Policy</label>
        <br>
        <textarea id="privacyContent" rows="12" cols="100"></textarea>
        </br>
        <button id="loadSP">Load Current S&P Policy</button>
        <button id="writePrivacy">Save New S&P Policy</button>

        <br></br>
        <label for="Write to file">AUP</label>
        <br>
        <textarea id="aupContent" rows="12" cols="100"></textarea>
        </br>
        <button id="loadAUP">Load Current AUP</button>
        <button id="writeAUP">Save New AUP</button>
        
        
    </span>
</div>
